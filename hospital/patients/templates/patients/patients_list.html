{% extends 'patients/base.html' %}
{% block content %}
<h1>{{ title }}</h1>
    <ul>
        {% for p in patients %}
        <li>
            <a href="{% url 'show_patient' p.slug %}">
            {{ p.first_name }}
            {{ p.last_name }}
            </a>
            {{ p.district }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
