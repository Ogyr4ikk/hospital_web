{% extends 'patients/base.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <ul>
        {% for d in doctors %}
            <b><a href = "{% url 'show_doctor' d.slug %}">
            {{ d.first_name }}
            {{ d.last_name }}
            </a></b>
            {% if d.photo %}
            <p><img src="{{ d.photo.url }}" alt="Doctor photo"></p>
            {% endif %}
        {% endfor %}
        <a href="{% url 'add_doctor' %}">Добавить специалиста</a>
    </ul>
{% endblock %}
