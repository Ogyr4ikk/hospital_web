{% load static %}
<link type="text/css" href="{% static 'patients/css/styles.css' %}"
rel="stylesheet" />
<li class="logo"><a href="{% url 'home' %}"><div class="logo">
</div></a></li>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% block mainmenu %}
        <div class="header">
            <ul id="mainmenu" class="mainmenu">
                <li class="logo">
                    <a href="{% url 'home' %}"><div class="logo"></div></a>
                </li>
                {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    {% endblock mainmenu %}
</body>
</html>
